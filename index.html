<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>nft card</title>
</head>

<body>
  <div class="container">

    <div class="image-box">
      <img src="images/image-equilibrium.jpg" alt="" draggable="false">
    </div>

    <h2 class="title">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <img class="token-img" src="images/icon-ethereum.svg" alt="" draggable="false">
    <p class="token-price">0.041ETH</p>

    <img class="time-img" src="images/icon-clock.svg" alt="" draggable="false">
    <p class="time-left">3 days left</p>

    <hr class="hr" />

    <img class="avatar" src="images/image-avatar.png" alt="">
    <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>

  </div>

</body>

</html>
